<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes"><link rel="icon" href="img/favicon.ico"><link rel="manifest" href="/manifest.json"><link rel="preload" href="fonts/fa-regular-400.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="fonts/fa-solid-900.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="fonts/roboto-v18-latin-ext_greek_cyrillic_cyrillic-ext_greek-ext_latin_vietnamese-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="fonts/roboto-v18-latin-ext_greek_cyrillic_cyrillic-ext_greek-ext_latin_vietnamese-500.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="fonts/roboto-v18-latin-ext_greek_cyrillic_cyrillic-ext_greek-ext_latin_vietnamese-700.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="img/pattern_opacity.png" as="image"><link rel="preload" href="img/openhab-logo.svg" as="image"><link rel="stylesheet" href="css/main.css" type="text/css"><link rel="stylesheet" href="css/main_deferred.css" type="text/css"><script type="module" src="js/app.js" async></script><script type="module" src="js/vue.js" async></script><script type="module" src="js/ohcomponents.js" async></script><script type="module" src="js/uicomponents.js" async></script><script type="module">async function applyTheme() {
                if (localStorage.getItem("darktheme") === "true") {
                  let darkthemecss = document.getElementById("darkthemecss");
                  if (!darkthemecss) {
                    let head = document.getElementsByTagName('head')[0];
                    let link = document.createElement('style');
                    link.id = "darkthemecss";
                    link.innerHTML = await fetch('css/dark.css').then(d => d.text());
                    head.appendChild(link);
                    document.dispatchEvent(new Event("themechanged"));
                  }
                } else {
                  let darkthemecss = document.getElementById("darkthemecss");
                  if (darkthemecss) darkthemecss.remove();
                }
                if (localStorage.getItem("widetheme") === "true") {
                  document.querySelector("body").classList.add("wide");
                } else {
                  document.querySelector("body").classList.remove("wide");
                }
                window.requestAnimationFrame(() => {
                  window.dispatchEvent(new Event("resize"));
                });
              }
              window.toggleWideTheme = function (event) {
                event.preventDefault();
                let isEnabled = localStorage.getItem("widetheme") === "true";
                localStorage.setItem("widetheme", !isEnabled);
                applyTheme();
              }
              applyTheme();
              window.addEventListener('storage', e => { if (e.key == "darktheme") applyTheme(); });
              document.addEventListener('themechange', e => applyTheme());</script><title>openHAB - Empowering the smart home</title></head><body><link rel="stylesheet" href="css/listgridview.css" type="text/css"><nav class="sidebar leftright"><h4>Navigation</h4><ul><oh-nav-auto-link></oh-nav-auto-link><li><a data-no-reload="nav" href="bindings.html">Installed Add-ons</a></li><li><a data-no-reload="nav" href="addon_files.html">Manage file Add-ons</a></li><li><a data-no-reload="nav" href="addon_repositories.html">Add-on Repositories</a></li><li><a href="addon_install.html">Install Add-ons</a></li></ul></nav><header class="navbarui"><a class="sidebar-button" href="#" onclick="toggleSidebar(event)"><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" viewBox="0 0 448 512" class="icon" style="max-width: 20px;"><path fill="currentColor" d="M436 124H12c-6.627 0-12-5.373-12-12V80c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12z"></path></svg> </a><a class="home" id="home" href="index.html"><div alt="openHAB" class="logo"></div></a><nav><oh-nav-auto-link></oh-nav-auto-link><div><a id="navmaintenance" href="maintenance.html">Maintenance</a></div><div><a id="navbindings" href="bindings.html">Add-ons</a></div><div><a id="navinbox" href="inbox.html" style="display: inline-flex;align-items: center;">Inbox<oh-form-bind adapter="modeladapter_forms/inboxcounter" objectid=""></oh-form-bind><oh-vue-form></oh-vue-form><template><span class="ml-2 badge badge-pill badge-orange">{{inboxcounter}}</span></template></a></div><div><a id="navthings" href="things.html">Things</a></div><div><a id="navitems" href="items.html">Items</a></div><div><a id="navscheduler" href="schedules.html">Scheduler</a></div><div><a id="navscenes" href="scenes.html">Scenes</a></div><div><a id="navrules" href="rules.html">Automation</a></div></nav></header><nav-ajax-page-load></nav-ajax-page-load><div id="alert-area" class="alert-area"></div><template id="alert-template"><div class="alert-box"><div class="alert-content"><slot></slot></div><a class="alert-close no-loader" data-close href="#"></a></div></template><section class="header"><div><oh-prop-bind attribute="label" queryparameter="title"></oh-prop-bind><nav-breadcrumb label="Install official, marketplace and manuall addons and configure them"></nav-breadcrumb></div><span class="link roundbtn" onclick="toggleWideTheme(event)"><i class="fas fa-arrows-alt-h"></i></span><oh-doc-link toggle class="link helpbtn roundbtn" title="Open/Close context help"><i class="fas fa-times"></i><i class="fas fa-question"></i></oh-doc-link></section><main><ui-filter class="mt-4" placeholder="Filter..." grid="Grid view" list="List view" select="Selection mode"><button class="btn btn-danger" data-action="remove"><i class="fas fa-trash"></i> Uninstall<oh-event-bind eventname="selectionchanged" setcontent></oh-event-bind><span class="badge badge-light ml-2">0</span></button></ui-filter><oh-list-bind for="bindingslist" adapter="modeladapter_lists/bindings" filtercriteria="name"></oh-list-bind><oh-vue-list id="bindingslist"><div slot="app"><list></list></div><template slot="list"><h4 class="pt-5" style="flex-direction: column;align-items: center;" v-if="status == OhListStatus.PENDING_WAITING" slot="app">Loading<div class="loader"></div></h4><div class="pt-5" style="flex-direction: column;align-items: center;" v-else-if="status == OhListStatus.NOTCONNECTED_WAITING" slot="app"><h4><i class="fas fa-exclamation-circle"></i> Not connected</h4><div class="bs-callout bs-callout-info mt-4" style="display:inline-block;max-width: 500px">You are not connected to an openHAB instance. <a href="login.html">Connect now</a></div></div><div class="pt-5" style="flex-direction: column;align-items: center;" v-else-if="status == OhListStatus.ERROR" slot="app"><h4><i class="fas fa-exclamation-circle"></i> Loading failed</h4><div>{{message}}</div><div class="bs-callout bs-callout-info mt-4" style="display:inline-block;max-width: 700px"><p>An error while loading a list can happen because of multiple reasons.</p><dl><dt>A programming error</dt><dd>We are really sorry for that. Please report it in our bug-tracker, thank you.</dd><dt>Your openHAB doesn't understand</dt><dd>Please make sure this version is compatible to your openHAB version and you have installed all minimum-required Add-ons for this interface to work.</dd><dt>Your openHAB / internet is slow</dt><dd>We can't really do much here. A request times out after 5 seconds. Please find out why your openHAB is soo slow. Reload the page to try again.</dd></dl></div></div><ui-codeeditor v-else-if="viewmode=='textual'" :modelschema.prop="modelschema" ref="editor" :content.prop="toTextual()" @state="editorContentChanged($event.target)"></ui-codeeditor><div v-else class="w-100"><slot name="beforelist" :list="$list"></slot><div v-if="status==OhListStatus.READY && items.length==0" class="emptylist"><slot name="empty"><p>No content found. You might find the help text interesting.</p><ui-context-help url="contexthelp/addons.md" class="card"></ui-context-help></slot></div><transition-group name="fade" tag="div" id="listcontainer" :class="[{selectionmode:selectmode},viewmode]"><template v-if="Array.isArray(items)"><oh-vue-listitem v-for="item in items" :key="item.id" :class="{single:items.length==1}" :listitem="item"></oh-vue-listitem></template><template v-else v-for="(channelGroup,groupid) in items"><h2 v-if="channelGroup.label" style="grid-column: 1 / -1" :key="groupid">{{channelGroup.label}} <small>{{channelGroup.description}}</small></h2><oh-vue-listitem v-for="item in channelGroup" :key="item.id" :class="{single:channelGroup.length==1}" :listitem="item"></oh-vue-listitem></template></transition-group><div v-if="items.hasmore" class="text-center"><button class="btn btn-primary-hover" @click="showMore()">Show 50 more &hellip;</button></div><slot name="afterlist" :list="$list"></slot></div></template><template slot="item"><article :id="item.id" class="wider" :class="[{pulseAnimation: pulseAnimation}]"><vue-inprogress></vue-inprogress><header><span>{{item.name}}</span> <small class="ml-2">{{item.version}}</small><oh-doc-link v-if="item.versioninformation && item.versioninformation.length" title="Known problems and workarounds for your installed version" show class="ml-2 link text-nowrap" :context.prop="item.versioninformation" href="binding_known_problems.fragment.html"><i class="fas fa-exclamation-triangle"></i></oh-doc-link></header><section class="actions"><span class="btn-group" role="group"><a title="Configure this binding" :href="'binding_config.html?title='+encodeURIComponent(item.name)+'&id='+item.id" class="btn btn-secondary-hover"><i class="fas fa-cog"></i><span class="ml-2">Configure</span></a><oh-doc-link show class="btn btn-secondary-hover text-nowrap" href="binding_supported_things.fragment.html" :context.prop="'UID:'+item.id" title="Supported Things"><i class="fas fa-clipboard-list"></i><span class="ml-2">Supported Things</span></oh-doc-link><ui-dropdown btnclass="btn text-nowrap p-0 px-2" v-if="hasCustomPages()" class="btn btn-secondary-hover p-0" nostate novalue label="AUX" title="Auxiliary pages" viewkey="label" valuekey="uri" :options.prop="this.item.custompages" @input="showAuxiliary"></ui-dropdown></span></section><section class="description"><span>{{item.description}}</span> <small style="white-space: nowrap;text-overflow: ellipsis;">&ndash; By {{item.author}}</small></section><footer><a class="btn btn-outline-secondary text-nowrap" target="_blank" :href="bugreportlink">Report a bug</a> <button class="ml-auto btn btn-outline-danger" @click="remove()"><span>Uninstall</span></button></footer></article></template></oh-vue-list></main><footer></footer><aside class="contexthelp"><div class="fixedwrapper"><ui-context-help url="contexthelp/addons.md"></ui-context-help><div class="btnbar mt-4 mr-2"><oh-doc-link class="btn btn-danger helpbtn2 mr-2" toggle><i class="fas fa-times"></i> Close</oh-doc-link></div></div></aside></body></html>
