<h3>Supported Things</h3>

<oh-prop-bind contextfrom="ui-context-help" sourceproperty="contextdata" attribute="fixedfilter"></oh-prop-bind>
<oh-list-bind adapter="modeladapter_lists/thing-types"></oh-list-bind>
<oh-vue-list>
  <div slot="app">
    <list></list>
  </div>
  <template slot="list">
    <partial src="vuelisterrors.html"></partial>
    <div v-else class="w-100" slot="app">
      <transition-group name="fade" tag="div">
        <oh-vue-listitem v-for="item in items" :key="item.UID" :listitem="item"></oh-vue-listitem>
      </transition-group>
    </div>
  </template>
  <template slot="item">
    <section class="card mb-2">
      <div class="card-body">
        <h5 class="card-title">{{item.label}}</h5>
        <p class="card-text">{{item.description}}</p>
      </div>
    </section>
  </template>
</oh-vue-list>
