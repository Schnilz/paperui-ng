<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes"><link rel="icon" href="img/favicon.ico"><link rel="manifest" href="/manifest.json"><link rel="preload" href="fonts/fa-regular-400.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="fonts/fa-solid-900.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="fonts/roboto-v18-latin-ext_greek_cyrillic_cyrillic-ext_greek-ext_latin_vietnamese-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="fonts/roboto-v18-latin-ext_greek_cyrillic_cyrillic-ext_greek-ext_latin_vietnamese-500.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="fonts/roboto-v18-latin-ext_greek_cyrillic_cyrillic-ext_greek-ext_latin_vietnamese-700.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="img/pattern_opacity.png" as="image"><link rel="preload" href="img/openhab-logo.svg" as="image"><link rel="stylesheet" href="css/main.css" type="text/css"><link rel="stylesheet" href="css/main_deferred.css" type="text/css"><script type="module" src="js/app.js" async></script><script type="module" src="js/vue.js" async></script><script type="module" src="js/ohcomponents.js" async></script><script type="module" src="js/uicomponents.js" async></script><script type="module">async function applyTheme() {
                if (localStorage.getItem("darktheme") === "true") {
                  let darkthemecss = document.getElementById("darkthemecss");
                  if (!darkthemecss) {
                    let head = document.getElementsByTagName('head')[0];
                    let link = document.createElement('style');
                    link.id = "darkthemecss";
                    link.innerHTML = await fetch('css/dark.css').then(d => d.text());
                    head.appendChild(link);
                    document.dispatchEvent(new Event("themechanged"));
                  }
                } else {
                  let darkthemecss = document.getElementById("darkthemecss");
                  if (darkthemecss) darkthemecss.remove();
                }
                if (localStorage.getItem("widetheme") === "true") {
                  document.querySelector("body").classList.add("wide");
                } else {
                  document.querySelector("body").classList.remove("wide");
                }
                window.requestAnimationFrame(() => {
                  window.dispatchEvent(new Event("resize"));
                });
              }
              window.toggleWideTheme = function (event) {
                event.preventDefault();
                let isEnabled = localStorage.getItem("widetheme") === "true";
                localStorage.setItem("widetheme", !isEnabled);
                applyTheme();
              }
              applyTheme();
              window.addEventListener('storage', e => { if (e.key == "darktheme") applyTheme(); });
              document.addEventListener('themechange', e => applyTheme());</script><title>openHAB - Empowering the smart home</title><link rel="parent" href="maintenance.html"></head><body><link rel="stylesheet" href="css/listgridview.css" type="text/css"><link rel="stylesheet" href="css/userroles.css" type="text/css"><nav class="sidebar leftright"><h4>Navigation</h4><ul><oh-nav-auto-link></oh-nav-auto-link><li><a data-no-reload="nav" href="maintenance.html">Maintenance</a></li><li><a data-no-reload="nav" href="configuration.html">Configuration</a></li><li><a data-no-reload="nav" href="user-roles.html">User roles</a></li><li><a data-no-reload="nav" href="persistence.html">Persistence</a></li><li><a data-no-reload="nav" href="logview.html">Show log</a></li></ul><div class="wrapper" id="actions"></div><p>UI options</p><ul><li><ui-switch storekey="skiphome" label="Start on 'Maintenance' screen" title="You will start on the maintenance screen instead of the home screen"></ui-switch></li><li><ui-switch documentevent="themechange" storekey="darktheme" label="Dark theme"></ui-switch></li><li><ui-dropdown class="mt-2 d-block" value="English" options="English,German,French"></ui-dropdown></li></ul><p>Service config</p><oh-list-bind adapter="modeladapter_lists/services" fixedfilter="category:^(?!system).*$"></oh-list-bind><oh-vue-list style="display: block;" class="wrapper"><div slot="app"><list></list></div><template slot="list"><h4 class="pt-5" style="flex-direction: column;align-items: center;" v-if="status == OhListStatus.PENDING_WAITING" slot="app">Loading<div class="loader"></div></h4><div class="pt-5" style="flex-direction: column;align-items: center;" v-else-if="status == OhListStatus.NOTCONNECTED_WAITING" slot="app"><h4><i class="fas fa-exclamation-circle"></i> Not connected</h4><div class="bs-callout bs-callout-info mt-4" style="display:inline-block;max-width: 500px">You are not connected to an openHAB instance. <a href="login.html">Connect now</a></div></div><div class="pt-5" style="flex-direction: column;align-items: center;" v-else-if="status == OhListStatus.ERROR" slot="app"><h4><i class="fas fa-exclamation-circle"></i> Loading failed</h4><div>{{message}}</div><div class="bs-callout bs-callout-info mt-4" style="display:inline-block;max-width: 700px"><p>An error while loading a list can happen because of multiple reasons.</p><dl><dt>A programming error</dt><dd>We are really sorry for that. Please report it in our bug-tracker, thank you.</dd><dt>Your openHAB doesn't understand</dt><dd>Please make sure this version is compatible to your openHAB version and you have installed all minimum-required Add-ons for this interface to work.</dd><dt>Your openHAB / internet is slow</dt><dd>We can't really do much here. A request times out after 5 seconds. Please find out why your openHAB is soo slow. Reload the page to try again.</dd></dl></div></div><ul v-else><oh-vue-listitem v-for="item in items" :key="item.id" :listitem="item"></oh-vue-listitem><oh-nav-auto-link v-if="items.length"></oh-nav-auto-link></ul></template><template slot="item"><li><a data-no-reload="nav" :href="'service_config.html?id=' + encodeURIComponent(item.id) + '&title=' + encodeURIComponent(item.label)">{{item.label}}</a></li></template></oh-vue-list></nav><header class="navbarui"><a class="sidebar-button" href="#" onclick="toggleSidebar(event)"><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" viewBox="0 0 448 512" class="icon" style="max-width: 20px;"><path fill="currentColor" d="M436 124H12c-6.627 0-12-5.373-12-12V80c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12z"></path></svg> </a><a class="home" id="home" href="index.html"><div alt="openHAB" class="logo"></div></a><nav><oh-nav-auto-link></oh-nav-auto-link><div><a id="navmaintenance" href="maintenance.html">Maintenance</a></div><div><a id="navbindings" href="bindings.html">Add-ons</a></div><div><a id="navinbox" href="inbox.html" style="display: inline-flex;align-items: center;">Inbox<oh-form-bind adapter="modeladapter_forms/inboxcounter" objectid=""></oh-form-bind><oh-vue-form></oh-vue-form><template><span class="ml-2 badge badge-pill badge-orange">{{inboxcounter}}</span></template></a></div><div><a id="navthings" href="things.html">Things</a></div><div><a id="navitems" href="items.html">Items</a></div><div><a id="navscheduler" href="schedules.html">Scheduler</a></div><div><a id="navscenes" href="scenes.html">Scenes</a></div><div><a id="navrules" href="rules.html">Automation</a></div></nav></header><nav-ajax-page-load></nav-ajax-page-load><div id="alert-area" class="alert-area"></div><template id="alert-template"><div class="alert-box"><div class="alert-content"><slot></slot></div><a class="alert-close no-loader" data-close href="#"></a></div></template><section class="header"><div><oh-prop-bind attribute="label" queryparameter="title"></oh-prop-bind><nav-breadcrumb label="User roles"></nav-breadcrumb></div><span class="link roundbtn" onclick="toggleWideTheme(event)"><i class="fas fa-arrows-alt-h"></i></span><oh-doc-link toggle class="link helpbtn roundbtn" title="Open/Close context help"><i class="fas fa-times"></i><i class="fas fa-question"></i></oh-doc-link></section><main class="userroles"><ui-filter class="mt-4" placeholder="Filter..." grid="Grid view" list="List view" textual="Textual representation" select="Selection mode"><button class="btn btn-danger" data-action="remove"><i class="fas fa-trash"></i> Remove<oh-event-bind eventname="selectionchanged" setcontent></oh-event-bind><span class="badge badge-light ml-2">0</span></button></ui-filter><div id="new-item" class="modal" role="dialog"><div class="modal-dialog" role="document"><oh-vue-bind adapter="modeladapter_mixins/newUserRole"></oh-vue-bind><oh-vue></oh-vue><template><form class="modal-content was-validated" @submit="create"><portal name="testname" target-el="#actions" breakshadow slim><p class="users">Actions</p><ul class="users"><li><a href="#new-item"><i class="fas fa-plus"></i> New user-role</a></li></ul></portal><vue-inprogress></vue-inprogress><div class="modal-header"><h5 class="modal-title">New user-role</h5><a href="#" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></a></div><div class="modal-body"><div class="form-group row"><label class="col-sm-2 col-form-label"><abbr title="Reference this Item via this identifier">UID</abbr></label><div class="col-sm-10"><input class="form-control" v-model="id" name="name" pattern=".{2,}" required placeholder="Item UID"></div></div><div class="form-group row"><label class="col-sm-2 col-form-label">Label</label><div class="col-sm-10"><input class="form-control" v-model="label" name="label" pattern=".{2,}" required placeholder="Label"></div></div><div class="form-group row"><label class="col-sm-2 col-form-label">Description</label><div class="col-sm-10"><input class="form-control" v-model="description" name="description" pattern=".{2,}" placeholder="Optional description"></div></div><div class="form-group row"><label class="col-sm-2 col-form-label">Password</label><div class="col-sm-10"><input class="form-control" v-model="password" name="description" pattern=".{2,}" placeholder="Optional description"></div></div></div><div class="modal-footer"><button type="submit" :class="{disabled:notready}" class="btn btn-primary">Create</button> <a class="btn btn-secondary" href="#">Close</a></div></form></template></div></div><oh-list-bind adapter="modeladapter_lists/user-roles" filtercriteria="label"></oh-list-bind><oh-vue-list class="mb-4"><div slot="app"><list></list></div><template slot="list"><h4 class="pt-5" style="flex-direction: column;align-items: center;" v-if="status == OhListStatus.PENDING_WAITING" slot="app">Loading<div class="loader"></div></h4><div class="pt-5" style="flex-direction: column;align-items: center;" v-else-if="status == OhListStatus.NOTCONNECTED_WAITING" slot="app"><h4><i class="fas fa-exclamation-circle"></i> Not connected</h4><div class="bs-callout bs-callout-info mt-4" style="display:inline-block;max-width: 500px">You are not connected to an openHAB instance. <a href="login.html">Connect now</a></div></div><div class="pt-5" style="flex-direction: column;align-items: center;" v-else-if="status == OhListStatus.ERROR" slot="app"><h4><i class="fas fa-exclamation-circle"></i> Loading failed</h4><div>{{message}}</div><div class="bs-callout bs-callout-info mt-4" style="display:inline-block;max-width: 700px"><p>An error while loading a list can happen because of multiple reasons.</p><dl><dt>A programming error</dt><dd>We are really sorry for that. Please report it in our bug-tracker, thank you.</dd><dt>Your openHAB doesn't understand</dt><dd>Please make sure this version is compatible to your openHAB version and you have installed all minimum-required Add-ons for this interface to work.</dd><dt>Your openHAB / internet is slow</dt><dd>We can't really do much here. A request times out after 5 seconds. Please find out why your openHAB is soo slow. Reload the page to try again.</dd></dl></div></div><ui-codeeditor v-else-if="viewmode=='textual'" :modelschema.prop="modelschema" ref="editor" :content.prop="toTextual()" @state="editorContentChanged($event.target)"></ui-codeeditor><div v-else class="w-100"><slot name="beforelist" :list="$list"></slot><div v-if="status==OhListStatus.READY && items.length==0" class="emptylist"><slot name="empty"><p>No content found. You might find the help text interesting.</p><ui-context-help url="contexthelp/user-roles.md" class="card"></ui-context-help></slot></div><transition-group name="fade" tag="div" id="listcontainer" :class="[{selectionmode:selectmode},viewmode]"><template v-if="Array.isArray(items)"><oh-vue-listitem v-for="item in items" :key="item.id" :class="{single:items.length==1}" :listitem="item"></oh-vue-listitem></template><template v-else v-for="(channelGroup,groupid) in items"><h2 v-if="channelGroup.label" style="grid-column: 1 / -1" :key="groupid">{{channelGroup.label}} <small>{{channelGroup.description}}</small></h2><oh-vue-listitem v-for="item in channelGroup" :key="item.id" :class="{single:channelGroup.length==1}" :listitem="item"></oh-vue-listitem></template></transition-group><div v-if="items.hasmore" class="text-center"><button class="btn btn-primary-hover" @click="showMore()">Show 50 more &hellip;</button></div><slot name="afterlist" :list="$list"></slot></div></template><template slot="item"><article :id="item.id" :class="[{haschanges: changed},{pulseAnimation: pulseAnimation}]"><vue-inprogress></vue-inprogress><header><span :title="item.label+': Edit the name and press enter'" contenteditable="true" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" @blur="item.label=$event.target.innerText" @keypress.enter.prevent="item.label=$event.target.innerText">{{item.label}}</span></header><section class="actions unsaved btn-group"><button class="btn btn-success" title="Save changes" @click="save()"><i class="fas fa-save"></i></button> <button class="btn btn-danger" title="Discard changes" @click="discard()"><i class="fas fa-undo"></i></button></section><section class="actions btn-group onlylist"><button class="btn btn-danger-hover" title="Remove item" @click="remove"><i class="fas fa-trash"></i></button></section><section class="description mb-2"><p>Allow this user-role access to openHAB subsystems and <i>Items</i>.</p><div style="display: grid;grid-template-columns: 200px 1fr;grid-gap: 10px"><label>Change password</label> <input type="password" class="form-control" style="width: initial;display: initial" placeholder="Password" @input="item.password=$event.target.value"><div style="border-top: 1px solid black;grid-column: 1 / span 2;padding-top: 10px"></div><div>Subsystem access</div><ui-multiselect class="form-control" viewkey="label" valuekey="id" :options.prop="$list.restEndpoints" placeholder="Restrict to subsystems" :value.prop="item.restEndpoints" @input="$set(item,'restEndpoints', $event.target.value)"></ui-multiselect><div>Specific Items</div><ui-multiselect class="form-control" :options.prop="$list.itemlist" viewkey="label" valuekey="name" desckey="name" placeholder="Select items" :value.prop="item.items" @input="item.items=$event.target.value"></ui-multiselect><div>Additional items by name (Regex pattern)</div><textarea class="form-control" placeholder="Regex item pattern" v-model="item.itemByNamePattern"></textarea><div>Additional items by label (Regex pattern)</div><textarea class="form-control" placeholder="Regex item pattern" v-model="item.itemByLabelPattern"></textarea><div>Additional items by tags</div><ui-tags class="form-control" :value.prop="item.itemByTags" placeholder="Tags" @input="item.itemByTags=$event.target.value"></ui-tags></div></section><footer><button class="ml-auto btn btn-outline-danger text-nowrap" @click="remove()"><i class="fas fa-trash"></i><span class="ml-2">Remove</span></button></footer></article></template></oh-vue-list></main><footer></footer><aside class="contexthelp"><div class="fixedwrapper"><ui-context-help url="contexthelp/user-roles.md"></ui-context-help><div class="btnbar mt-4 mr-2"><oh-doc-link class="btn btn-danger helpbtn2 mr-2" toggle><i class="fas fa-times"></i> Close</oh-doc-link></div></div></aside></body></html>
