<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes"><link rel="icon" href="img/favicon.ico"><link rel="manifest" href="/manifest.json"><link rel="preload" href="fonts/fa-regular-400.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="fonts/fa-solid-900.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="fonts/roboto-v18-latin-ext_greek_cyrillic_cyrillic-ext_greek-ext_latin_vietnamese-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="fonts/roboto-v18-latin-ext_greek_cyrillic_cyrillic-ext_greek-ext_latin_vietnamese-500.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="fonts/roboto-v18-latin-ext_greek_cyrillic_cyrillic-ext_greek-ext_latin_vietnamese-700.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="img/pattern_opacity.png" as="image"><link rel="preload" href="img/openhab-logo.svg" as="image"><link rel="stylesheet" href="css/main.css" type="text/css"><link rel="stylesheet" href="css/main_deferred.css" type="text/css"><script type="module" src="js/app.js" async></script><script type="module" src="js/vue.js" async></script><script type="module" src="js/ohcomponents.js" async></script><script type="module" src="js/uicomponents.js" async></script><script type="module">async function applyTheme() {
                if (localStorage.getItem("darktheme") === "true") {
                  let darkthemecss = document.getElementById("darkthemecss");
                  if (!darkthemecss) {
                    let head = document.getElementsByTagName('head')[0];
                    let link = document.createElement('style');
                    link.id = "darkthemecss";
                    link.innerHTML = await fetch('css/dark.css').then(d => d.text());
                    head.appendChild(link);
                    document.dispatchEvent(new Event("themechanged"));
                  }
                } else {
                  let darkthemecss = document.getElementById("darkthemecss");
                  if (darkthemecss) darkthemecss.remove();
                }
                if (localStorage.getItem("widetheme") === "true") {
                  document.querySelector("body").classList.add("wide");
                } else {
                  document.querySelector("body").classList.remove("wide");
                }
                window.requestAnimationFrame(() => {
                  window.dispatchEvent(new Event("resize"));
                });
              }
              window.toggleWideTheme = function (event) {
                event.preventDefault();
                let isEnabled = localStorage.getItem("widetheme") === "true";
                localStorage.setItem("widetheme", !isEnabled);
                applyTheme();
              }
              applyTheme();
              window.addEventListener('storage', e => { if (e.key == "darktheme") applyTheme(); });
              document.addEventListener('themechange', e => applyTheme());</script><title>openHAB - Empowering the smart home</title><link rel="parent" href="maintenance.html"></head><body><link rel="stylesheet" href="css/logview.css" type="text/css"><nav class="sidebar leftright"><h4>Navigation</h4><ul><oh-nav-auto-link></oh-nav-auto-link><li><a data-no-reload="nav" href="maintenance.html">Maintenance</a></li><li><a data-no-reload="nav" href="configuration.html">Configuration</a></li><li><a data-no-reload="nav" href="user-roles.html">User roles</a></li><li><a data-no-reload="nav" href="persistence.html">Persistence</a></li><li><a data-no-reload="nav" href="logview.html">Show log</a></li></ul><div class="wrapper" id="actions"></div><p>UI options</p><ul><li><ui-switch storekey="skiphome" label="Start on 'Maintenance' screen" title="You will start on the maintenance screen instead of the home screen"></ui-switch></li><li><ui-switch documentevent="themechange" storekey="darktheme" label="Dark theme"></ui-switch></li><li><ui-dropdown class="mt-2 d-block" value="English" options="English,German,French"></ui-dropdown></li></ul><p>Service config</p><oh-list-bind adapter="modeladapter_lists/services" fixedfilter="category:^(?!system).*$"></oh-list-bind><oh-vue-list style="display: block;" class="wrapper"><div slot="app"><list></list></div><template slot="list"><h4 class="pt-5" style="flex-direction: column;align-items: center;" v-if="status == OhListStatus.PENDING_WAITING" slot="app">Loading<div class="loader"></div></h4><div class="pt-5" style="flex-direction: column;align-items: center;" v-else-if="status == OhListStatus.NOTCONNECTED_WAITING" slot="app"><h4><i class="fas fa-exclamation-circle"></i> Not connected</h4><div class="bs-callout bs-callout-info mt-4" style="display:inline-block;max-width: 500px">You are not connected to an openHAB instance. <a href="login.html">Connect now</a></div></div><div class="pt-5" style="flex-direction: column;align-items: center;" v-else-if="status == OhListStatus.ERROR" slot="app"><h4><i class="fas fa-exclamation-circle"></i> Loading failed</h4><div>{{message}}</div><div class="bs-callout bs-callout-info mt-4" style="display:inline-block;max-width: 700px"><p>An error while loading a list can happen because of multiple reasons.</p><dl><dt>A programming error</dt><dd>We are really sorry for that. Please report it in our bug-tracker, thank you.</dd><dt>Your openHAB doesn't understand</dt><dd>Please make sure this version is compatible to your openHAB version and you have installed all minimum-required Add-ons for this interface to work.</dd><dt>Your openHAB / internet is slow</dt><dd>We can't really do much here. A request times out after 5 seconds. Please find out why your openHAB is soo slow. Reload the page to try again.</dd></dl></div></div><ul v-else><oh-vue-listitem v-for="item in items" :key="item.id" :listitem="item"></oh-vue-listitem><oh-nav-auto-link v-if="items.length"></oh-nav-auto-link></ul></template><template slot="item"><li><a data-no-reload="nav" :href="'service_config.html?id=' + encodeURIComponent(item.id) + '&title=' + encodeURIComponent(item.label)">{{item.label}}</a></li></template></oh-vue-list></nav><header class="navbarui"><a class="sidebar-button" href="#" onclick="toggleSidebar(event)"><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" viewBox="0 0 448 512" class="icon" style="max-width: 20px;"><path fill="currentColor" d="M436 124H12c-6.627 0-12-5.373-12-12V80c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12z"></path></svg> </a><a class="home" id="home" href="index.html"><div alt="openHAB" class="logo"></div></a><nav><oh-nav-auto-link></oh-nav-auto-link><div><a id="navmaintenance" href="maintenance.html">Maintenance</a></div><div><a id="navbindings" href="bindings.html">Add-ons</a></div><div><a id="navinbox" href="inbox.html" style="display: inline-flex;align-items: center;">Inbox<oh-form-bind adapter="modeladapter_forms/inboxcounter" objectid=""></oh-form-bind><oh-vue-form></oh-vue-form><template><span class="ml-2 badge badge-pill badge-orange">{{inboxcounter}}</span></template></a></div><div><a id="navthings" href="things.html">Things</a></div><div><a id="navitems" href="items.html">Items</a></div><div><a id="navscheduler" href="schedules.html">Scheduler</a></div><div><a id="navscenes" href="scenes.html">Scenes</a></div><div><a id="navrules" href="rules.html">Automation</a></div></nav></header><nav-ajax-page-load></nav-ajax-page-load><div id="alert-area" class="alert-area"></div><template id="alert-template"><div class="alert-box"><div class="alert-content"><slot></slot></div><a class="alert-close no-loader" data-close href="#"></a></div></template><section class="header"><div><oh-prop-bind attribute="label" queryparameter="title"></oh-prop-bind><nav-breadcrumb label="Log View"></nav-breadcrumb></div><span class="link roundbtn" onclick="toggleWideTheme(event)"><i class="fas fa-arrows-alt-h"></i></span><oh-doc-link toggle class="link helpbtn roundbtn" title="Open/Close context help"><i class="fas fa-times"></i><i class="fas fa-question"></i></oh-doc-link></section><main class="logviewmain"><div id="controlform"></div><div class="as-console w-100"><div slot="before-container" class="as-console-row"><div class="as-console-cell-date">Timestamp</div><div class="as-console-cell-loglevel">Loglevel</div><div class="as-console-cell-code">Source</div><div class="as-console-cell-code">Message</div></div></div><oh-form-bind adapter="modeladapter_forms/service" mixin="modeladapter_mixins/logview" objectid="org.openhab.logging"></oh-form-bind><oh-vue-form></oh-vue-form><template><div v-if="!value">Could not find the logging service. You are not on a supported openHAB version â˜¹.</div><div v-else><oh-websocket-data id="logViewer" :href="value.config ? value.config.websocketPort : ''" simulation="modelsimulation/logview" @data="newData"></oh-websocket-data><portal name="controlform" target-el="#controlform" breakshadow slim><form class="my-4 mb-0 row" style="align-items: center"><ui-switch class="col-4" label="Show item events"></ui-switch><div class="col-8"><div class="input-group mr-3"><input class="form-control py-2" type="search" name="filter" placeholder="Filter..." @input="setFilter($event.target.value)"> <span class="input-group-append"><button class="btn btn-outline-secondary btn-outline-visible" type="button"><i class="fa fa-search"></i></button></span></div></div></form></portal><dynamic-scroller id="logViewerTable" :items="filtered" key-field="_id" :min-item-height="54" ref="scroller" @scrolled="scrollDown"><template v-slot:before></template><template slot-scope="{ item, index, active }"><dynamic-scroller-item :item="item" :active="active" :data-index="index" class="moveup"><div class="as-console-cell-date" :class="loglevelClass(item)">{{ datetime(item) }}</div><div class="as-console-cell-loglevel" :class="loglevelClass(item)">{{ item.level }}</div><div class="as-console-cell-code" :class="loglevelClass(item)">{{ item.source }}</div><div class="as-console-cell-code" :class="loglevelClass(item)">{{ item.message }}</div></dynamic-scroller-item></template></dynamic-scroller></div></template></main><footer></footer><aside class="contexthelp"><div class="fixedwrapper"><ui-context-help url="contexthelp/logview.md"></ui-context-help><div class="btnbar mt-4 mr-2"><oh-doc-link class="btn btn-danger helpbtn2 mr-2" toggle><i class="fas fa-times"></i> Close</oh-doc-link></div></div></aside></body></html>
